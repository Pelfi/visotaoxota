        let examQuestions = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadQuestion() {
            const q = isExamMode ? examQuestions[currentQuestion] : variants[currentVariant][currentQuestion];
            document.getElementById("question-text").innerText = q.question;
            const answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";
            q.answers.forEach((answer, index) => {
                if (answer.trim() !== "") {
                    const button = document.createElement("button");
                    button.innerText = answer;
                    button.onclick = () => checkAnswer(index, button);
                    answersDiv.appendChild(button);
                }
            });
            updateQuestionNumber();
        }

        function updateQuestionNumber() {
            const questionNumberDiv = document.getElementById("question-number");
            questionNumberDiv.innerHTML = "";
            
            const firstRow = document.createElement("div");
            firstRow.className = "question-row";
            const secondRow = document.createElement("div");
            secondRow.className = "question-row";
            
            const questionsArray = isExamMode ? examQuestions : variants[currentVariant];
            questionsArray.forEach((_, index) => {
                const span = document.createElement("span");
                span.innerText = index + 1;
                span.classList.toggle("active", index === currentQuestion);
                span.onclick = () => {
                    currentQuestion = index;
                    loadQuestion();
                };
                
                if (index < 10) {
                    firstRow.appendChild(span);
                } else {
                    secondRow.appendChild(span);
                }
            });
            
            questionNumberDiv.appendChild(firstRow);
            questionNumberDiv.appendChild(secondRow);
        }

        function checkAnswer(index, button) {
            const q = isExamMode ? examQuestions[currentQuestion] : variants[currentVariant][currentQuestion];
            if (index === q.correct) {
                button.classList.add("correct");
                score++;
            } else {
                button.classList.add("wrong");
                document.querySelectorAll(".answers button")[q.correct].classList.add("correct");
                if (isExamMode) {
                    errors++;
                    if (errors >= 3) {
                        endExam();
                    }
                }
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestion < (isExamMode ? examQuestions.length : variants[currentVariant].length) - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                endExam();
            }
        }

        function endExam() {
    document.getElementById("question-container").style.display = "none";
    const totalQuestions = examQuestions.length; // Это будет 20
    if (errors >= 3) {
        document.getElementById("result").innerText = `Экзамен не сдан! Допущено ${errors} ошибки. Правильных ответов: ${score} из ${totalQuestions}.`;
    } else {
        document.getElementById("result").innerText = `Тест завершён! Ваш результат: ${score} из ${totalQuestions}`;
    }
    document.getElementById("result").style.display = "block";
    document.getElementById("restart-container").style.display = "block";
}

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            errors = 0;
            document.getElementById("result").style.display = "none";
            document.getElementById("restart-container").style.display = "none";
            document.getElementById("question-container").style.display = "block";
            if (isExamMode) {
                examQuestions = shuffle([...questions]).slice(0, 20);
            }
            loadQuestion();
        }

        function loadVariantButtons() {
            const variantButtonsDiv = document.getElementById("variant-buttons");
            variantButtonsDiv.innerHTML = "";
            variants.forEach((_, index) => {
                const button = document.createElement("button");
                button.innerText = `Вариант ${index + 1}`;
                button.onclick = () => {
                    currentVariant = index;
                    currentQuestion = 0;
                    score = 0;
                    loadQuestion();
                    updateVariantButtons();
                };
                variantButtonsDiv.appendChild(button);
            });
            updateVariantButtons();
        }

        function updateVariantButtons() {
            const buttons = document.querySelectorAll(".variant-buttons button");
            buttons.forEach((button, index) => {
                button.classList.toggle("active", index === currentVariant);
            });
        }

        function showTraining() {
            isExamMode = false;
            document.getElementById("variant-buttons").style.display = "block";
            document.getElementById("question-number").style.display = "block";
            restartQuiz();
        }

        function showExam() {
            isExamMode = true;
            document.getElementById("variant-buttons").style.display = "none";
            document.getElementById("question-number").style.display = "none";
            examQuestions = shuffle([...questions]).slice(0, 20);
            restartQuiz();
        }

        loadVariantButtons();
        loadQuestion();
    </script>
</body>
</html>
